<!DOCTYPE html>
<html>
<head>
<style>
pre.inline {
    display: inline-block;
    color: green;
}
</style>
</head>
<body>
<h1>Bob Walton's Acton Map Page</h1>

<script>
var x = null;
var y = null;
zoom = '15.25';

if ( ! 'geolocation' in navigator ) alert ( 'Geolocation NOT Available' );

var x = document.getElementById ( 'x' );
var y = document.getElementById ( 'y' );

navigator.geolocation.getCurrentPosition ( storePosition, positionError );

function storePosition ( position )
{
    x = position.coords.longitude;
    y = position.coords.latitude;
}

function positionError ()
{
    alert ( 'Position Not Available' );
}

src = 'trails.actonma.gov/map/'
    + '?zoom=' + zoom
    + '&lng=' + x
    + '&lat=' + y
    + '&m=[{%22t%22:%22You%20Are%20Here%22'
    + ',%22x%22:%22' + x + '%22'
    + ',%22y%22:%22' + y + '%22'
    + '}]';

alert ( src )

</script>
</body>
</html>
